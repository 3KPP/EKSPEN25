<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Keypad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background-color: #0c0c1d;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      color: #C9DB10;
      text-shadow: 0 0 12px #C9DB10;
    }

    .display {
      font-size: 24px;
      letter-spacing: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 20px;
      color: #C9DB10;
      width: 100%;
      text-align: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #35468C, #1d1d2c);
      color: #C9DB10;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #C9DB10;
      color: #35468C;
    }

    .video-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 5;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    @media (max-width: 500px) {
      button {
        padding: 16px;
        font-size: 18px;
      }

      .display {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="keypadContainer">
    <h1>Access Code</h1>
    <div class="display" id="display">••••</div>
    <div class="keypad" id="keypad"></div>
  </div>

  <div class="video-container" id="videoScreen">
    <video id="bananVideo" src="Gimik.mp4" controls></video>
  </div>

  <audio id="beepSound" src="beep.wav" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");
    const keypad = document.getElementById("keypad");
    const beep = document.getElementById("beepSound");
    const videoScreen = document.getElementById("videoScreen");
    const keypadContainer = document.getElementById("keypadContainer");
    const video = document.getElementById("bananVideo");

    let input = "";

    function updateDisplay() {
      display.textContent = '*'.repeat(input.length).padEnd(4, '•');
    }

    function playBeep() {
      beep.currentTime = 0;
      beep.play();
    }

    function createButton(label, onClick) {
      const btn = document.createElement("button");
      btn.innerHTML = label;
      btn.onclick = () => {
        playBeep();
        onClick();
      };
      keypad.appendChild(btn);
    }

    // Digits
    for (let i = 1; i <= 9; i++) {
      createButton(i, () => {
        if (input.length < 4) {
          input += i;
          updateDisplay();
        }
      });
    }

    // Delete button
    createButton("⌫", () => {
      input = input.slice(0, -1);
      updateDisplay();
    });

    // Zero button
    createButton(0, () => {
      if (input.length < 4) {
        input += "0";
        updateDisplay();
      }
    });

    // Enter button
    createButton("⏎", () => {
      if (input.length > 0) {
        keypadContainer.style.display = "none";
        videoScreen.style.display = "flex";
        video.currentTime = 0;
        video.play();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
